<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Game for Rickie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rickie's Love Game</h1>
        <p class="instructions">Collect all the hearts to reveal a special message!</p>
        <div id="game-area">
            <div class="heart" id="heart1"></div>
            <div class="heart" id="heart2"></div>
            <div class="heart" id="heart3"></div>
            <div class="heart" id="heart4"></div>
            <div class="heart" id="heart5"></div>
        </div>
        <div class="message" id="message"></div>
        <button id="startButton">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
